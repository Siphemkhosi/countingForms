    <title>Counting Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counting App</h1>
  
    <form>

        <label class="sum" for="Name">Input A</label>
        <input class="inputA"  name="Name" placeholder="0.00" />
        <label class="sum" for="Name">Input B</label>
        <input class="inputB" name="Name" placeholder="0.00" />
        <div class="calc_buttons">
        <button class="add"> Add</button>
        <button class="minus"> Minus</button>
        <button class="multiply" > Multiply </button>
        <button class="devide"> Devide</button>
        </div>
        <button  class="calculate" type="submit"> Calculate</button>
    </form>
<p class="summation"> </p>

    <script src="./counting.js"></script>
